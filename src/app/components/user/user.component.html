<div class="user">
    <div class="user__info">
        <ul class="user__info-static">
            <li>Full Name:</li>
            <li>City:</li>
            <li>Company:</li>
        </ul>
        <ul class="user__info-dynamic">
            <li>{{ user.name }}</li>
            <li>{{ user.address.city }}</li>
            <li>{{ user.company.name }}</li>
        </ul>
    </div>

    <button [routerLink]="['/user',user.id]" class="btn-secondary">
        Details
    </button>
</div>
